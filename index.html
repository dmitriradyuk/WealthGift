<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WealthGift — инвестиции в подарок</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --apple-white: #f5f5f7;
            --apple-dark: #1d1d1f;
            --apple-gray: #86868b;
            --apple-blue: #0071e3;
            --apple-hover-blue: #0077ed;
            --apple-timing: cubic-bezier(0.28, 0.11, 0.32, 1);
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--apple-white);
            color: var(--apple-dark);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            overflow-x: hidden;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 20px;
            font-size: 14px;
            color: var(--apple-gray);
            background: white;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .logo img {
            height: 20px;
        }
        
        h1 {
            font-size: 32px;
            font-weight: 600;
            margin: 40px 0 10px;
            opacity: 0;
            animation: fadeIn 0.6s var(--apple-timing) forwards;
        }
        
        .subtitle {
            font-size: 14px;
            color: var(--apple-gray);
            margin-bottom: 40px;
            opacity: 0;
            animation: fadeIn 0.6s var(--apple-timing) 0.2s forwards;
        }
        
        @keyframes fadeIn {
            to { opacity: 1; transform: translateY(0); }
        }
        
        .assets-grid {
            display: flex;
            gap: 20px;
            margin: 40px 0;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .asset {
            width: 160px;
            height: 160px;
            background-color: #fff;
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.4s var(--apple-timing);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            overflow: hidden;
        }
        
        .asset img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            padding: 20px;
        }
        
        .asset:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }
        
        .apple-input {
            width: 300px;
            padding: 12px 15px;
            font-size: 14px;
            border: 1px solid #d2d2d7;
            border-radius: 12px;
            margin: 10px 0;
            outline: none;
            transition: all 0.4s var(--apple-timing);
        }
        
        .apple-input:focus {
            border-color: var(--apple-blue);
            transform: scale(1.02);
        }
        
        .apple-button {
            background-color: var(--apple-blue);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 14px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.4s var(--apple-timing);
            margin: 30px 0;
        }
        
        .apple-button:hover {
            background-color: var(--apple-hover-blue);
            transform: scale(1.03);
        }
        
        .apple-button:active {
            transform: scale(0.98);
        }
        
        .page {
            display: none;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            width: 100%;
            animation: fadeIn 0.6s var(--apple-timing);
        }
        
        .active {
            display: flex;
        }
        
        /* Конфетти */
        @keyframes confettiFall {
            0% { transform: translateY(-100vh) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }
        
        .confetti {
            position: fixed;
            width: 12px;
            height: 12px;
            opacity: 0.7;
            animation: confettiFall 3s linear forwards;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <!-- Страница 1 -->
    <div class="page active" id="page1">
        <div class="header">
            <div class="logo">
                <img src="https://i.ibb.co/YBSmQnGL/gift.png" alt="Gift">
                <span>WealthGift</span>
            </div>
            <span>MVP</span>
        </div>
        
        <h1>Gift is the best investment</h1>
        <p class="subtitle">...or investment is the best gift?</p>
        
        <div class="assets-grid">
            <div class="asset"><img src="https://i.ibb.co/ZRZcgG0L/apple.png" alt="Apple"></div>
            <div class="asset"><img src="https://i.ibb.co/1tc7N9HL/bitcoin.png" alt="Bitcoin"></div>
            <div class="asset"><img src="https://i.ibb.co/S19YRLR/gold.png" alt="Gold"></div>
            <div class="asset"><img src="https://i.ibb.co/TB4DzWc2/tesla.png" alt="Tesla"></div>
        </div>
        
        <button class="apple-button" onclick="nextPage()">Gift</button>
    </div>
    
    <!-- Страница 2 -->
    <div class="page" id="page2">
        <div class="header">
            <div class="logo">
                <img src="https://i.ibb.co/YBSmQnGL/gift.png" alt="Gift">
                <span>WealthGift</span>
            </div>
            <span>MVP</span>
        </div>
        
        <h1>Choose asset</h1>
        
        <div class="assets-grid">
            <div class="asset"><img src="https://i.ibb.co/Psrk0dJV/lvmh.png" alt="LVMH"></div>
            <div class="asset"><img src="https://i.ibb.co/dswSjyqt/amazon.png" alt="Amazon"></div>
            <div class="asset"><img src="https://i.ibb.co/JWYQF4hN/nvidia.png" alt="NVIDIA"></div>
            <div class="asset"><img src="https://i.ibb.co/v4dnHkMX/airbnb.png" alt="Airbnb"></div>
        </div>
        
        <input type="text" class="apple-input" placeholder="USD">
        <input type="email" class="apple-input" placeholder="E-mail of recipient">
        <input type="text" class="apple-input" placeholder="Name of recipient">
        
        <button class="apple-button" onclick="nextPage()">Gift</button>
    </div>
    
    <!-- Страница 3 -->
    <div class="page" id="page3">
        <div class="header">
            <div class="logo">
                <img src="https://i.ibb.co/YBSmQnGL/gift.png" alt="Gift">
                <span>WealthGift</span>
            </div>
            <span>MVP</span>
        </div>
        
        <h1 style="font-size: 24px; max-width: 600px;">
            Here should be purchasing and KYC process but that’s okay for MVP :)
        </h1>
        
        <button class="apple-button" onclick="nextPage()">Gift</button>
    </div>
    
    <!-- Страница 4 -->
    <div class="page" id="page4">
        <div class="header">
            <div class="logo">
                <img src="https://i.ibb.co/YBSmQnGL/gift.png" alt="Gift">
                <span>WealthGift</span>
            </div>
            <span>MVP</span>
        </div>
        
        <h1>Congratulations!<br>You've just bought a gift</h1>
    </div>
    
    <script>
        let currentPage = 1;
        const totalPages = 4;
        
        function nextPage() {
            document.getElementById(`page${currentPage}`).classList.remove('active');
            currentPage = currentPage < totalPages ? currentPage + 1 : 1;
            document.getElementById(`page${currentPage}`).classList.add('active');
            
            if (currentPage === 4) startConfetti();
        }
        
        function createConfetti() {
            const colors = ['#ff0', '#f0f', '#0ff', '#f00', '#0f0', '#00f', '#ff9e00'];
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
            document.body.appendChild(confetti);
            setTimeout(() => confetti.remove(), 3000);
        }
        
        function startConfetti() {
            for (let i = 0; i < 100; i++) {
                setTimeout(createConfetti, i * 50);
            }
        }
    </script>
</body>
</html>
